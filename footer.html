<!DOCTYPE html>

<html>
    <head>
        <style>
            .darkmodeButton{
                position: relative;
                background-color: #34495e;
                width: 200px;  
                height: 400px; 
                display: inline-block;
            }

            .darkmodeButton > div {
            position: absolute;
            text-align: center;
            background-color: #ffffff;
            border: 1px solid;
            box-sizing: border-box;
            }
            
            #topDot, #bottomDot{
            	left: 50%;
            	border-radius: 50%;
                transform: translateX(65%);
                width: 10px;
                height: 10px;
                background-color: #ffffff;
            }

            #topDot {
                top: 5%;
  
            }
            
            #center {
                left: 25px;
                top: 100px;
                width: 25px;
                height: 50px;
                border-radius: 5px;
                background-color: #ffffff;
            }
            
            #bottomDot {
                top: 85%;
            }
            
            #switch {
            	left: 10px;
                top: 162px;
            	width: 20px;
                height: 25px;
                position: absolute;
                z-index: 1;
                border-radius: 5px;
                background-color: #34495e; 
                transition: transform 0.3s ease;
        }

           .darkmode #switch {
            transform: translateY(21px);
        }

        </style>
    </head>
    <body>
    <div class="banner">
     <div class="banner-table flex-row-space-between">
    <div class="banner-items flex-row-left flex-item">
      <a class="menu-index" href="/">Home</a><br>
      <a class="menu-engineering" href="/engineering.html">Engineering</a><br>
      <a class="menu-theatre" href="/theatre/">Theatre</a><br>
     <a href="/projects/">Projects</a><br>
      <a class="menu-contact" href="/contact.html">Contact</a>
         </div>
          <div class="banner-items flex-column-right flex-item">
        <p><em>Zoey Zilber &copy;2024</em></p>
              <div id="darkmodeButton" onclick="toggleDarkMode()">
                  <div id="topDot"></div>
                  <div id="center"></div>
                  <div id="bottomDot"></div>
                  <div id="switch"></div>
              </div>
              <script>
                function toggleDarkMode() {
                    document.body.classList.toggle('darkmode');
                }
              </script>
          </div>
      </div>
</body>
</html>
