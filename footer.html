<!DOCTYPE html>

<html>
    <head>
        <style>
            .darkmodeButton{
                position: relative;
                background-color: #34495e;
                width: 200px;  
                height: 400px; 
                display: inline-block;
                transform: scale(0.7);
                transform-origin: center; 
            }

            .darkmodeButton > div {
            position: absolute;
            text-align: center;
            background-color: #ffffff;
            border: 1px solid;
            box-sizing: border-box;
            }
            
            #topDot, #bottomDot{
            	border-radius: 50%;
                transform: translateX(70%);
                width: 10px;
                height: 10px;
                background-color: #ffffff;
            }
            
            #center {
                margin-top: 2px;
                margin-bottom: 2px;
                width: 25px;
                height: 50px;
                border-radius: 5px;
                background-color: #ffffff;
            }
            
            #switch {
            position: absolute;
            margin: 0.213%;
            width: 20px;
            height: 25px;
            border-radius: 5px;
            background-color: #34495e;
            transition: transform 0.3s ease;
        }

           .darkmode #switch {
            transform: translateY(20px);
        }

        </style>
    </head>
    <body>
    <div class="banner">
     <div class="banner-table flex-row-space-between">
    <div class="banner-items flex-row-left flex-item">
      <a class="menu-index" href="/">Home</a><br>
      <a class="menu-engineering" href="/engineering.html">Engineering</a><br>
      <a class="menu-theatre" href="/theatre/">Theatre</a><br>
     <a href="/projects/">Projects</a><br>
      <a class="menu-contact" href="/contact.html">Contact</a>
         </div>
          <div class="banner-items flex-column-right flex-item">
              <div id="darkmodeButton" onclick="toggleDarkMode()">
                  <div id="topDot"></div>
                  <div id="center">
                      <div id="switch"></div>
                  </div>
                  <div id="bottomDot"></div>
              </div>
          </div>
        <p><em>Zoey Zilber &copy;2024</em></p>
        </div>
    </div>
    <script src="/js/darkmode.js"></script>
</body>
</html>
