<!DOCTYPE html>

<html>
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <style>
            .darkmodeButton{
                position: relative;
                background-color: #34495e;
                width: 200px;
                height: 50px; 
                display: flex;
                align-items: center;
                justify-content: space-between;
                transform: scale(0.7);
                transform-origin: center; 
            }

            .darkmodeButton > div {
            position: absolute;
            text-align: center;
            background-color: #ffffff;
            border: 1px solid;
            box-sizing: border-box;
            }
            
            #center {
                margin-top: 2px;
                margin-bottom: 2px;
                width: 50px;
                height: 25px;
                border-radius: 5px;
                background-color: #ffffff;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
            }
            
            #switch {
                margin-top: 3px;
                margin-left: 2px;
                width: 25px;
                height: 20px;
                border-radius: 5px;
                background-color: #34495e;
                transition: transform 0.3s ease;
            }

            .darkmodeButton img {
                width: 20px;
                height: 20px;
                transition: filter 0.3s ease;
            }

            .darkmode #center{
                background-color: #c5c5c5;
            }

           .darkmode #switch {
            transform: translateX(20px);
            }

            .darkmode #img:first-of-type{
                filter: brightness(50%);
            }
            .darkmode #img:last-of-type{
              filter: brightness(50%);
            }
              .darkmodeButton img:first-of-type {
                order: 1;
            }

            .darkmodeButton img:last-of-type {
                order: 3; 
            }
            
        </style>
    </head>
    <body>
    <div class="banner">
     <div class="banner-table flex-row-space-between">
    <div class="banner-items flex-row-left flex-item">
      <a class="menu-index" href="/">Home</a><br>
      <a class="menu-engineering" href="/engineering/">Engineering</a><br>
      <a class="menu-theatre" href="/theatre/">Theatre</a><br>
     <a href="/projects/">Projects</a><br>
      <a class="menu-contact" href="/contact.html">Contact</a>
         </div>
         <div class="banner-items flex-column-right flex-item">
              <div id="darkmodeButton" onclick="toggleDarkMode()">
                  <img src="/images/icons/sun.png" id="img">
                  <div id="center">
                      <div id="switch"></div>
                  </div>
                  <img src="/images/icons/moon.png" id="img">
              </div>
        <p style="color: #c5c5c5"><em>Zoey Zilber &copy;2024</em></p>
          </div>
        </div>
    </div>
    <script src="/js/darkmode.js"></script>
</body>
</html>
