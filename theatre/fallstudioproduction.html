    .next {

            function closeModal() {
              document.getElementById('myModal').style.display = "none";
            }

            function changeImage(direction) {
              currentImageIndex += direction;
              if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
              }
              if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
              }
              showImage();
            }

            function showImage() {
              var modalImage = document.getElementById('modalImage');
              var imageNumber = document.getElementById('imageNumber');
              var imageCaption = document.getElementById('imageCaption');
              var currentImage = document.querySelectorAll('img')[currentImageIndex];

              modalImage.src = images[currentImageIndex];
              imageNumber.textContent = `Image ${currentImageIndex + 1} of ${images.length}`;
              imageCaption.textContent = currentImage.getAttribute('aria-label');
            }
