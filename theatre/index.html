<!doctype html>
<html>
<head>
  <title>Zoey Zilber | Theatre</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" sizes="512x512" href="/src/images/icons/zoeyzilber.ico">
  <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" rel="stylesheet">
  <link href="/css/frame.css" rel="stylesheet">
  <link href="/css/controls.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Open+Sans+Condensed:300,700|Source+Sans+Pro:400,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="/js/menu.js"></script>
  <script src="/js/footer.js"></script>
  <style>
    .menu-theatre {
      color: #fff !important;
      opacity: 1 !important;
      font-weight: 700 !important;
    }

    .sort-row, .icon-row {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 0;
    }

    .sort-row a, .icon-row .icon {
      text-decoration: none;
      font-weight: 600;
      background: #97A9BC;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background 0.3s, transform 0.3s;
    }

    .sort-row a:hover, .icon-row .icon:hover {
      background: #8094AB;
      transform: translateY(-3px);
    }

    .tabcontent {
      display: none;
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 6px;
    }

    .tabcontent.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="menu-container"></div>
  <div class="content-container">
    <div class="content">

      <h2>Sort by</h2>

      <!-- First row: sorting buttons -->
      <div class="sort-row">
        <a href="#" data-target="context">Context</a>
        <a href="#" data-target="department">Department</a>
        <a href="#" data-target="genre">Genre</a>
        <a href="#" data-target="facility">Facility</a>
      </div>

      <div class="tabcontent context">Content for Context</div>
      <div class="tabcontent department">Content for Department</div>
      <div class="tabcontent genre">Content for Genre</div>
      <div class="tabcontent facility">Content for Facility</div>

      <!-- Second row: featured/resume/timeline -->
      <div class="icon-row">
        <div class="icon" data-target="featured">Featured</div>
        <div class="icon" data-target="resume">Resume</div>
        <div class="icon" data-target="timeline">Timeline</div>
      </div>

      <div class="tabcontent featured">Featured Theatre Work</div>
      <div class="tabcontent resume">Resume Content Here</div>
      <div class="tabcontent timeline">Timeline Content Here</div>

    </div>
    <div class="footer-container"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tabButtons = document.querySelectorAll('.sort-row a, .icon-row .icon');
      const tabContents = document.querySelectorAll('.tabcontent');

      tabButtons.forEach(btn => {
        btn.addEventListener('click', e => {
          e.preventDefault();
          const target = btn.getAttribute('data-target');

          tabContents.forEach(tab => {
            tab.classList.toggle('active', tab.classList.contains(target));
          });

          tabButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
