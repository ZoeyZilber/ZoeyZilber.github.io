<!doctype html>
<html>
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<title>Work Filters</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f3f3;
  margin: 40px;
}
.button-row {
  text-align: left;
  width: 100%;
  margin-bottom: 40px;
}
#mainSVG {
  width: 350px;
  height: 70px;
}
.filter-buttons {
  display: flex;
  justify-content: space-between;
  width: 100%;
  max-width: 450px;
  padding: 0;
  margin: 0 0 40px 0;
  list-style: none;
}
.filter-buttons li {
  width: 80px;
  height: 80px;
  background: #4b647c;
  transform: rotate(45deg);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  cursor: pointer;
  font-size: 14px;
  text-align: center;
}
.filter-buttons li span {
  transform: rotate(-45deg);
}
.section {
  padding: 20px;
  background: white;
  margin-bottom: 20px;
  display: none;
}
.section.active {
  display: block;
}
</style>
</head>

<body>

<div class="button-row">
  <svg id="mainSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <rect id="bg" width="800" height="600" fill="#b3b3b3"/>
    <g class="icon" id="featured">
      <rect x="0" y="0" width="100" height="50" rx="25" ry="25" fill="#fff"/>
      <text x="50" y="33" text-anchor="middle" font-size="18">Featured</text>
    </g>
    <g class="icon" id="resume" transform="translate(130,0)">
      <rect width="100" height="50" rx="25" ry="25" fill="#fff"/>
      <text x="50" y="33" text-anchor="middle" font-size="18">Resume</text>
    </g>
    <g class="icon" id="timeline" transform="translate(260,0)">
      <rect width="100" height="50" rx="25" ry="25" fill="#fff"/>
      <text x="50" y="33" text-anchor="middle" font-size="18">Timeline</text>
    </g>
  </svg>
</div>

<h2>Sort by</h2>

<ul class="filter-buttons">
  <li data-filter="context"><span>Context</span></li>
  <li data-filter="department"><span>Department</span></li>
  <li data-filter="genre"><span>Genre</span></li>
  <li data-filter="facility"><span>Facility</span></li>
</ul>

<div class="section" id="featuredSection">Featured Content</div>
<div class="section" id="resumeSection">Resume Content</div>
<div class="section" id="timelineSection">Timeline Content</div>
<div class="section" id="contextSection">Context Filter</div>
<div class="section" id="departmentSection">Department Filter</div>
<div class="section" id="genreSection">Genre Filter</div>
<div class="section" id="facilitySection">Facility Filter</div>

<script>
function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'))
  document.getElementById(id).classList.add('active')
}

gsap.from(".icon", {
  opacity: 0,
  y: -20,
  duration: 0.6,
  stagger: 0.15,
  ease: "power2.out"
})

document.getElementById("featured").addEventListener("click", () => showSection("featuredSection"))
document.getElementById("resume").addEventListener("click", () => showSection("resumeSection"))
document.getElementById("timeline").addEventListener("click", () => showSection("timelineSection"))

document.querySelectorAll(".filter-buttons li").forEach(btn => {
  btn.addEventListener("click", () => {
    const t = btn.dataset.filter + "Section"
    showSection(t)
  })
})
</script>

</body>
</html>
