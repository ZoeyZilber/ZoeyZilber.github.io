<!doctype html>
<html>

<head>
  <title>Contact</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/frame.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/controls.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/custom.css" media="screen" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/footer.js"></script>
  <style>
    .menu-index {
      color: rgb(255, 255, 255) !important;
      opacity: 1 !important;
      font-weight: 700 !important;
    }
  </style>
</head>

<body>
  <div class="menu-container"></div>
  <div class="content-container">
    <div class="content">
      <div class="content-table flex-column">
        <div class="flex-row">
          <div class="flex-item flex-column">
            <h2 id="survey">Links</h2>
            <hr>
            <p class="text">
              If you have questions or want to get in touch with me (Zoey Zilber), I am reachable at the following social media sites as well as the contact form at the bottom of the page.
            </p>
            <a href="https://www.linkedin.com/in/zoey-zilber-127766207" target="_blank"><img border="0" align="center" src="images/LI-Logo.png"/></a>
            <a href="https://github.com/ZoeyZilber" target="_blank"><img border="0" align="center" src="images/github-mark.png"/></a>

            <h2 id="survey">Form</h2>
            <hr>
            <form action="https://formspree.io/f/mrgnavrk" method="POST">
              <label for="fname">First name:</label><br>
              <input type="text" id="fname" name="fname" placeholder="John"><br>
              <label for="lname">Last name:</label><br>
              <input type="text" id="lname" name="lname" placeholder="Doe">
              <label>Your email:<input type="email" name="email"></label>
              <label>Your message:<textarea name="message"></textarea></label>
              <button type="submit">Send</button>
            </form>
      </div>
    </div>
  </div>
  <div class="footer-container"></div>
</body>

</html>
