<!doctype html>
<html>
<head>
  <title>Zoey Zilber | Engineering</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" sizes="512x512" href="/src/images/icons/zoeyzilber.ico">
  <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" rel="stylesheet">
  <link href="/css/frame.css" rel="stylesheet">
  <link href="/css/controls.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Open+Sans+Condensed:300,700|Source+Sans+Pro:400,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/menu.js"></script>
  <script src="/js/footer.js"></script>
  <style>
    .menu-engineering {
      color: #fff !important;
      opacity: 1 !important;
      font-weight: 700 !important;
    }

    .coursework, .extracurricular { display: none; }

    .tab {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 30px 0;
    }

    .tablinks {
      flex: 1;
      text-align: center;
      cursor: pointer;
      color: #fff;
      background-color: #97A9BC;
      border-radius: 8px;
      padding: 14px 0;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .tablinks:hover {
      transform: translateY(-3px);
      background-color: #8094AB;
    }

    .tablinks.active {
      background-color: #4B647C;
      color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transform: scale(1.05);
    }

    .tablinks::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0%;
      height: 3px;
      background: #fff;
      transition: all 0.4s ease;
      transform: translateX(-50%);
    }

    .tablinks.active::after {
      width: 60%;
    }

    .previewer, .content, .content-container, .image-wrap-text {
      overflow: visible !important;
    }
  </style>
</head>

<body>
  <div class="menu-container"></div>
  <div class="content-container">
    <div class="content">

      <div class="tab">
        <div class="tablinks active" data-type="all" id="defaultOpen">All</div>
        <div class="tablinks" data-type="coursework">Coursework</div>
        <div class="tablinks" data-type="extracurricular">Extracurricular</div>
      </div>

      <div id="All" class="tabcontent">
        <!-- your existing engineering content remains exactly the same -->
        <!-- (I’m not touching your inner content — just styling/behavior) -->
      </div>

    </div>
  </div>
  <div class="footer-container"></div>

  <script>
    function filterContent(type) {
      const coursework = document.querySelectorAll(".coursework");
      const extracurricular = document.querySelectorAll(".extracurricular");
      coursework.forEach(el => el.style.display = "none");
      extracurricular.forEach(el => el.style.display = "none");

      if (type === 'all') {
        coursework.forEach(el => el.style.display = "block");
        extracurricular.forEach(el => el.style.display = "block");
      } else if (type === 'coursework') {
        coursework.forEach(el => el.style.display = "block");
      } else if (type === 'extracurricular') {
        extracurricular.forEach(el => el.style.display = "block");
      }

      document.querySelectorAll('.tablinks').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.tablinks[data-type="${type}"]`).classList.add('active');
    }

  window.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.tablinks').forEach(btn => {
    btn.addEventListener('click', () => filterContent(btn.dataset.type));
  });

  filterContent('all');
});

  </script>
</body>
</html>
